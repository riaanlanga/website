<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langarte Eats - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        .cart {
            position: relative;
        }
        .cart-icon {
            width: 24px;
            height: 24px;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .menu-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 100%;
            border-radius: 5px;
        }
        .menu-item h3 {
            margin: 10px 0 5px;
        }
        .menu-item p {
            margin: 10px 0;
        }
        .order-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .order-button:hover {
            background: #218838;
        }
        .finish-order {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .finish-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .finish-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Langarte Eats</h1>
    <div class="cart">
        <img class="cart-icon" src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart Icon"/>
        <span class="cart-count" id="cartCount">0</span>
    </div>
</header>

<div class="menu">
    <div class="menu-item">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.allrecipes.com%2Frecipe%2F93168%2Frotisserie-chicken%2F&psig=AOvVaw3H-viS-G9cni8OIO4xQ4Kh&ust=1743540229538000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJChtNOXtYwDFQAAAAAdAAAAABAE" alt="Chicken">
        <h3>Chicken Biriyani</h3>
        <p><strong>320 MZN</strong></p>
        <button class="order-button" onclick="addToCart('Chicken Biriyani', 320)">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="https://example.com/beef.jpg" alt="Beef">
        <h3>Beef Biriyani</h3>
        <p><strong>340 MZN</strong></p>
        <button class="order-button" onclick="addToCart('Beef Biriyani', 340)">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="https://example.com/vegetable.jpg" alt="Vegetable Biriyani">
        <h3>Vegetable Biriyani</h3>
        <p><strong>260 MZN</strong></p>
        <button class="order-button" onclick="addToCart('Vegetable Biriyani', 260)">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="https://example.com/fish.jpg" alt="Fish">
        <h3>Fish Biriyani</h3>
        <p><strong>360 MZN</strong></p>
        <button class="order-button" onclick="addToCart('Fish Biriyani', 360)">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="https://example.com/kabab.jpg" alt="Kabab">
        <h3>Kabab</h3>
        <p><strong>340 MZN</strong></p>
        <button class="order-button" onclick="addToCart('Kabab', 340)">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="https://example.com/salad.jpg" alt="Salad">
        <h3>Salad</h3>
        <p><strong>200 MZN</strong></p>
        <button class="order-button" onclick="addToCart('Salad', 200)">Add to Cart</button>
    </div>
</div>

<div class="finish-order" id="finishOrder">
    <h3>Your Total: <span id="totalAmount">0</span> MZN</h3>
    <p>Payment Options:</p>
    <p>Emola, Mpesa, Bank</p>
    <button class="finish-button" onclick="completeOrder()">Finish Order</button>
</div>

<script>
    let cartCount = 0;
    let total = 0;

    function addToCart(item, price) {
        cartCount++;
        total += price;
        document.getElementById('cartCount').innerText = cartCount;
        document.getElementById('totalAmount').innerText = total;

        if (cartCount > 0) {
            document.getElementById('finishOrder').style.display = 'block';
        }
    }

    function completeOrder() {
        alert("Your order has been placed. You can pay using Emola, Mpesa, or Bank.");
        // Reset for new order
        cartCount = 0;
        total = 0;
        document.getElementById('cartCount').innerText = cartCount;
        document.getElementById('totalAmount').innerText = total;
        document.getElementById('finishOrder').style.display = 'none';
    }
</script>

</body>
</html>
